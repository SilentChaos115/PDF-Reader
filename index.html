<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="manifest" href="manifest.json" />
    <title>ZenReader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              gold: {
                DEFAULT: '#C5A059', // Muted Champagne
                light: '#EAD8A8',
                dark: '#8C6F35',
                shiny: '#F2D06B',
                glass: 'rgba(197, 160, 89, 0.15)'
              },
              mblue: {
                DEFAULT: '#5B7C99', // Muted Slate Blue
                light: '#A5C0D6',
                dark: '#354F66',
                shiny: '#89B4D6',
                glass: 'rgba(91, 124, 153, 0.15)'
              },
              darkbg: '#0A0A0A',
              paper: '#FDFBF7'
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-out',
              'slide-up': 'slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1)',
              'slide-down': 'slideDown 0.3s ease-out',
            },
            keyframes: {
              fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
              slideUp: { '0%': { transform: 'translateY(20px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } },
              slideDown: { '0%': { transform: 'translateY(-20px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } },
            }
          }
        }
      }
    </script>
    <style>
      ::-webkit-scrollbar { width: 0px; background: transparent; }
      
      body { 
        overscroll-behavior-y: none; 
        -webkit-tap-highlight-color: transparent; 
        background-color: #0A0A0A;
        font-family: 'Inter', sans-serif;
      }

      .textLayer {
        position: absolute; text-align: initial; left: 0; top: 0; right: 0; bottom: 0;
        overflow: hidden; opacity: 0.2; line-height: 1.0; pointer-events: auto;
      }
      .textLayer span { color: transparent; position: absolute; white-space: pre; cursor: text; transform-origin: 0% 0%; }

      /* Modern Glassmorphism */
      .glass-panel {
        background: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      .dark .glass-panel {
        background: rgba(15, 15, 15, 0.65);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      .glass-button {
        background: rgba(255, 255, 255, 0.5);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(0,0,0,0.05);
      }
      .dark .glass-button {
        background: rgba(30, 30, 30, 0.5);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      /* Metallic Gradients - Refined */
      .metallic-gold-text {
        background: linear-gradient(135deg, #C5A059, #EAD8A8, #8C6F35);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .metallic-gold-bg {
        background: linear-gradient(135deg, #C5A059, #8C6F35);
      }
      .metallic-blue-bg {
        background: linear-gradient(135deg, #5B7C99, #354F66);
      }

      /* 3D Book Transforms */
      .perspective-container { perspective: 2000px; transform-style: preserve-3d; }
      
      @keyframes bookFlipNext {
        0% { opacity: 0.5; transform: translateX(20px) rotateY(-10deg) scale(0.98); }
        100% { opacity: 1; transform: translateX(0) rotateY(0deg) scale(1); }
      }
      @keyframes bookFlipPrev {
        0% { opacity: 0.5; transform: translateX(-20px) rotateY(10deg) scale(0.98); }
        100% { opacity: 1; transform: translateX(0) rotateY(0deg) scale(1); }
      }

      .animate-book-next { animation: bookFlipNext 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
      .animate-book-prev { animation: bookFlipPrev 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
  <body class="bg-paper dark:bg-darkbg text-gray-900 dark:text-gray-100 transition-colors duration-300">
    <div id="root" class="h-screen w-screen overflow-hidden relative"></div>
  </body>
</html>
