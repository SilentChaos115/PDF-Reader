<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="manifest" href="manifest.json" />
    <title>ZenReader Gold</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              gold: {
                DEFAULT: '#D4AF37',
                light: '#F9E2AF',
                dark: '#AA8A2E',
                shiny: '#FFD700'
              },
              mblue: {
                DEFAULT: '#72A0C1',
                light: '#B0C4DE',
                dark: '#4682B4',
                shiny: '#87CEEB'
              }
            }
          }
        }
      }
    </script>
    <style>
      ::-webkit-scrollbar { width: 4px; height: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      .dark ::-webkit-scrollbar-thumb { background: #D4AF37; }

      body { 
        overscroll-behavior-y: none; 
        -webkit-tap-highlight-color: transparent; 
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background-color: #ffffff;
      }
      .dark body { background-color: #000000; }
      
      .textLayer {
        position: absolute; text-align: initial; left: 0; top: 0; right: 0; bottom: 0;
        overflow: hidden; opacity: 0.2; line-height: 1.0; pointer-events: auto;
      }
      .textLayer span { color: transparent; position: absolute; white-space: pre; cursor: text; transform-origin: 0% 0%; }

      /* Metallic Gradients */
      .metallic-gold-text {
        background: linear-gradient(135deg, #BF953F, #FCF6BA, #B38728, #FBF5B7, #AA771C);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-size: 200% auto;
      }
      .metallic-gold-bg {
        background: linear-gradient(135deg, #BF953F 0%, #FCF6BA 45%, #B38728 50%, #FBF5B7 55%, #AA771C 100%);
        background-size: 200% 200%;
      }
      .metallic-blue-text {
        background: linear-gradient(135deg, #72A0C1, #B0C4DE, #4682B4, #E0FFFF, #72A0C1);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-size: 200% auto;
      }
      .metallic-blue-bg {
        background: linear-gradient(135deg, #72A0C1 0%, #B0C4DE 45%, #4682B4 50%, #E0FFFF 55%, #72A0C1 100%);
        background-size: 200% 200%;
      }

      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }
      .shimmer {
        animation: shimmer 4s infinite linear;
      }

      /* Transitions */
      @keyframes slideInRight { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }
      @keyframes slideInLeft { from { opacity: 0; transform: translateX(-20px); } to { opacity: 1; transform: translateX(0); } }
      .animate-page-next { animation: slideInRight 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .animate-page-prev { animation: slideInLeft 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

      .glass-card {
        backdrop-filter: blur(12px);
        background: rgba(255, 255, 255, 0.7);
        border: 1px solid rgba(114, 160, 193, 0.2);
      }
      .dark .glass-card {
        background: rgba(0, 0, 0, 0.7);
        border: 1px solid rgba(212, 175, 55, 0.2);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
  <body class="bg-white dark:bg-black text-gray-900 dark:text-gray-100 transition-colors duration-200">
    <div id="root" class="h-screen w-screen overflow-hidden flex flex-col"></div>
  </body>
</html>
